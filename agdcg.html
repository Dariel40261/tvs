<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reproductor IPTV TV</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            font-size: 18px;
        }

        #app {
            display: flex;
            flex: 1;
            flex-direction: column;
            height: 100vh;
        }

        .top-bar {
            display: flex;
            background: #333;
            padding: 15px;
            gap: 15px;
        }

        .top-bar button {
            padding: 15px 20px;
            background: #007bff;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            min-width: 120px;
        }

        .search-container {
            padding: 15px;
            background: #222;
        }

        #search-input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #444;
            background: #333;
            color: white;
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
            gap: 15px;
            padding: 15px;
        }

        #sidebar {
            width: 300px;
            background: #222;
            padding: 15px;
            overflow-y: auto;
            border-radius: 8px;
        }

        .category-btn {
            width: 100%;
            padding: 20px;
            margin: 8px 0;
            background: #333;
            border: none;
            color: white;
            text-align: left;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            transition: transform 0.2s;
        }

        .category-btn:hover, .channel-item:hover {
            transform: scale(1.02);
        }

        #external-link-indicator {
            color: #ffcc00;
            margin: 15px 0;
            font-size: 16px;
            padding: 10px;
            background: #333;
            border-radius: 8px;
        }

        #player-container {
            flex: 2;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            border-radius: 8px;
            min-width: 600px;
        }

        #video-player {
            width: 100%;
            height: 100%;
            max-width: 1200px;
            border-radius: 8px;
        }

        #channel-list {
            width: 350px;
            background: #222;
            overflow-y: auto;
            padding: 15px;
            border-radius: 8px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 10px;
        }

        .channel-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #333;
            border-radius: 8px;
            cursor: pointer;
            gap: 15px;
            transition: transform 0.2s;
        }

        .channel-item img {
            width: 50px;
            height: 50px;
            border-radius: 6px;
            object-fit: cover;
        }

        .focus {
            outline: 3px solid #007bff;
            transform: scale(1.02);
        }

        .alphabet-nav {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            padding: 10px;
            background: #222;
            border-radius: 8px;
            margin: 10px 0;
        }

        .alphabet-letter {
            padding: 8px 12px;
            background: #444;
            border-radius: 5px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }

            #sidebar, #channel-list {
                width: 100%;
                height: auto;
            }

            #player-container {
                order: -1;
                height: 400px;
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="top-bar">
            <button onclick="updatePlaylists()">üîÑ Actualizar</button>
            <button onclick="toggleSearch()">üîç Buscar</button>
        </div>
        
        <div class="search-container" id="search-container" style="display: none;">
            <input type="text" id="search-input" placeholder="Buscar canal..." 
                   oninput="filterChannels(this.value)"
                   onkeydown="handleSearchNavigation(event)">
            <div class="alphabet-nav" id="alphabet-nav"></div>
        </div>

        <div class="main-content">
            <div id="sidebar">
                <button class="category-btn" onclick="loadCategory('tv')">üì∫ TV en Vivo</button>
                
                <div id="external-link-indicator">
                    üîó Enlaces externos:
                </div>
                
                <button class="category-btn" onclick="window.open('https://www.serieslatino.org/')">üì∫ SeriesLatino</button>
                <button class="category-btn" onclick="window.open('https://www.verseries.ac/')">üì∫ VerSeries</button>
                <button class="category-btn" onclick="window.open('https://jkanime.net/')">üé• JKAnime</button>
                <button class="category-btn" onclick="window.open('https://animeflix.shop/')">üé• AnimeFlix</button>
                <button class="category-btn" onclick="window.open('https://doramasflix.in/')">üé¨ DoramasFlix</button>
                <button class="category-btn" onclick="window.open('https://tubitv.com/')">üéûÔ∏è TubiTV</button>
            </div>
            
            <div id="player-container" tabindex="0">
                <video id="video-player" controls playsinline tabindex="0"></video>
            </div>
            
            <div id="channel-list" tabindex="0"></div>
        </div>
    </div>

    <script>
        let currentHls = null;
        let allChannels = [];
        const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ#'.split('');

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', () => {
            initAlphabetNav();
            loadCategory('tv');
            setupTVNavigation();
        });

        // Navegaci√≥n TV
        function setupTVNavigation() {
            const zones = {
                sidebar: document.getElementById('sidebar'),
                player: document.getElementById('player-container'),
                channels: document.getElementById('channel-list'),
                search: document.getElementById('search-container')
            };

            let currentZone = 'sidebar';
            
            document.addEventListener('keydown', (e) => {
                switch(e.key) {
                    case 'ArrowRight':
                        if(currentZone === 'sidebar') focusZone('player');
                        else if(currentZone === 'player') focusZone('channels');
                        break;
                    case 'ArrowLeft':
                        if(currentZone === 'player') focusZone('sidebar');
                        else if(currentZone === 'channels') focusZone('player');
                        break;
                    case 'ArrowUp':
                    case 'ArrowDown':
                        navigateInZone(currentZone, e.key);
                        break;
                    case 'Enter':
                        if(document.activeElement) document.activeElement.click();
                        break;
                    case 'Backspace':
                        toggleSearch();
                        break;
                }
            });

            function focusZone(zone) {
                currentZone = zone;
                zones[zone].focus();
            }
        }

        // Buscador
        function toggleSearch() {
            const container = document.getElementById('search-container');
            container.style.display = container.style.display === 'none' ? 'block' : 'none';
            if(container.style.display === 'block') {
                document.getElementById('search-input').focus();
            }
        }

        function initAlphabetNav() {
            const container = document.getElementById('alphabet-nav');
            container.innerHTML = alphabet.map(letter => `
                <div class="alphabet-letter" onclick="jumpToLetter('${letter}')">${letter}</div>
            `).join('');
        }

        function jumpToLetter(letter) {
            const channels = document.querySelectorAll('.channel-item');
            for(let i = 0; i < channels.length; i++) {
                if(channels[i].textContent.trim().toUpperCase().startsWith(letter)) {
                    channels[i].scrollIntoView({behavior: 'smooth', block: 'center'});
                    channels[i].focus();
                    break;
                }
            }
        }

        function filterChannels(query) {
            const filtered = allChannels.filter(ch => 
                ch.name.toLowerCase().includes(query.toLowerCase())
            );
            displayChannels(filtered);
        }

        // Carga de canales
        async function loadCategory(category) {
            try {
                const response = await fetch(`${category}.m3u`);
                const data = await response.text();
                allChannels = parseM3U(data);
                displayChannels(allChannels);
            } catch (error) {
                alert('Error cargando la lista: ' + error.message);
            }
        }

        function parseM3U(content) {
            const channels = [];
            const lines = content.split('\n');
            let currentChannel = {};
            
            lines.forEach(line => {
                if(line.startsWith('#EXTINF')) {
                    currentChannel.name = line.split(/,(.+)/)[1].trim();
                    currentChannel.logo = (line.match(/tvg-logo="(.+?)"/) || [])[1];
                } else if(line.startsWith('http')) {
                    currentChannel.url = line.trim();
                    channels.push(currentChannel);
                    currentChannel = {};
                }
            });
            
            return channels.sort((a, b) => a.name.localeCompare(b.name));
        }

        function displayChannels(channels) {
            const container = document.getElementById('channel-list');
            container.innerHTML = channels.map(ch => `
                <div class="channel-item" onclick="playChannel('${ch.url}')" tabindex="0">
                    ${ch.logo ? `<img src="${ch.logo}" alt="${ch.name}">` : ''}
                    <span>${ch.name}</span>
                </div>
            `).join('');
        }

        // Reproducci√≥n
        function playChannel(url) {
            if(currentHls) currentHls.destroy();
            const video = document.getElementById('video-player');
            
            if(Hls.isSupported()) {
                currentHls = new Hls();
                currentHls.loadSource(url);
                currentHls.attachMedia(video);
                currentHls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            } else if(video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.play();
            }
        }

        // Actualizaci√≥n de listas
        async function updatePlaylists() {
            try {
                await Promise.all(['tv', 'movies', 'series', 'anime'].map(category => {
                    return fetch(`${category}.m3u`);
                }));
                alert('Listas actualizadas correctamente');
                loadCategory('tv');
            } catch(error) {
                alert('Error actualizando listas: ' + error.message);
            }
        }

        // Navegaci√≥n en zonas
        function navigateInZone(zone, direction) {
            const elements = Array.from(document.querySelectorAll(`#${zone} [tabindex="0"]`));
            const currentIndex = elements.indexOf(document.activeElement);
            
            if(direction === 'ArrowUp' && currentIndex > 0) {
                elements[currentIndex - 1].focus();
            } else if(direction === 'ArrowDown' && currentIndex < elements.length - 1) {
                elements[currentIndex + 1].focus();
            }
        }

        // Navegaci√≥n en buscador
        function handleSearchNavigation(e) {
            if(e.key === 'ArrowDown') {
                document.querySelector('.channel-item')?.focus();
            }
        }
    </script>
</body>
</html>
